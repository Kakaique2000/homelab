# then run ./deploy.sh to apply.

# VPS SSH user
VPS_USER=root

# Domain for TLS (Let's Encrypt wildcard via Route53)
DOMAIN=kaique.cloud

# AWS Route53 credentials for certbot DNS challenge.
# Set these as environment variables before running setup-edge.sh:
#   export AWS_ACCESS_KEY_ID=AKIA...
#   export AWS_SECRET_ACCESS_KEY=...

# WireGuard hub configuration (VPS side)
WG_VPS_IP=10.8.0.1
WG_PORT=51820

# Registered K8s nodes: "name:wg_ip"
# The WireGuard IP must be configured on the node before adding it here.
NODES=(
  "k8s-master:10.8.0.2"
)

# Exposed ports: "vps_port:node_port:proto"
# Only tcp is supported for now.
PORTS=(
  "25565:30565:tcp"
  "443:443:tcp"
  "80:80:tcp"
)
