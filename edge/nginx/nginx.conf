user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 768;
}

http {
    sendfile on;
    tcp_nopush on;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet_stream;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    access_log /var/log/nginx/access.log;
    gzip on;

    # Dynamic upstream list — regenerated by regen-nginx-upstream.sh when nodes change
    include /etc/nginx/conf.d/*.conf;

    include /etc/nginx/sites-enabled/*;
}

stream {
    # TCP/UDP port mappings — files synced from edge/nginx/stream/ports/
    # Upstream server lists are regenerated by regen-nginx-upstream.sh
    include /etc/nginx/stream.conf.d/ports/*.conf;
}
