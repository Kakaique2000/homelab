[defaults]
# Ansible configuration for Kubernetes cluster deployment

# Inventory file location
inventory = inventory.ini

# Disable host key checking (convenient for homelab, but less secure)
host_key_checking = False

# Number of parallel processes
forks = 5

# Timeout for gathering facts
gather_timeout = 30

# SSH timeout
timeout = 30

# Use the ssh connection plugin
transport = smart

# Enable pipelining for better performance
pipelining = True

# Privilege escalation settings
[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

# SSH connection settings
[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no
pipelining = True
