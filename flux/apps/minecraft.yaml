apiVersion: v1
kind: Namespace
metadata:
  name: minecraft
  labels:
    goldilocks.fairwinds.com/enabled: "true"
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: minecraft-server-charts
  namespace: flux-system
spec:
  interval: 24h
  url: https://itzg.github.io/minecraft-server-charts/
---
# mc-router: lê o handshake do protocolo Minecraft e roteia pelo hostname.
# Só minecraft.kaique.cloud chega no servidor — qualquer outro hostname é dropado.
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mc-router
  namespace: minecraft
spec:
  interval: 1h
  dependsOn:
    - name: local-path-provisioner
      namespace: local-path-provisioner
  chart:
    spec:
      chart: mc-router
      version: "1.x"
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
      interval: 24h
  values:
    minecraftRouter:
      mappings:
        - externalHostname: "minecraft.kaique.cloud"
          host: "minecraft"
          port: 25565

    services:
      minecraft:
        type: NodePort
        port: 25565
        nodePort: 30565
---
# Servidor Minecraft com ClusterIP — só acessível internamente via mc-router
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minecraft
  namespace: minecraft
spec:
  interval: 1h
  dependsOn:
    - name: local-path-provisioner
      namespace: local-path-provisioner
    - name: mc-router
  chart:
    spec:
      chart: minecraft
      version: "5.x"
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
      interval: 24h
  values:
    replicaCount: 1

    image:
      repository: itzg/minecraft-server
      tag: latest
      pullPolicy: IfNotPresent

    minecraftServer:
      eula: "TRUE"
      version: "LATEST"
      type: VANILLA
      difficulty: easy
      gameMode: survival
      maxPlayers: 20
      motd: "Minecraft - Homelab"
      onlineMode: false
      memory: 3072M
      viewDistance: 6
      jvmOpts: ""
      jvmXXOpts: "-XX:+UseG1GC -XX:+ParallelRefProcEnabled -XX:MaxGCPauseMillis=200 -XX:+UnlockExperimentalVMOptions -XX:+DisableExplicitGC -XX:G1NewSizePercent=30 -XX:G1MaxNewSizePercent=40 -XX:G1HeapRegionSize=8M -XX:G1ReservePercent=20 -XX:G1HeapWastePercent=5 -XX:G1MixedGCCountTarget=4 -XX:InitiatingHeapOccupancyPercent=15 -XX:G1MixedGCLiveThresholdPercent=90 -XX:G1RSetUpdatingPauseTimePercent=5 -XX:SurvivorRatio=32 -XX:+PerfDisableSharedMem -XX:MaxTenuringThreshold=1"
      serviceType: NodePort
      nodePort: 30065
      servicePort: 25565
      rcon:
        enabled: false

    resources:
      requests:
        memory: 3Gi
        cpu: 1000m
      limits:
        memory: 4Gi
        cpu: 3000m

    persistence:
      dataDir:
        enabled: true
        storageClass: local-path
        accessMode: ReadWriteOnce
        size: 10Gi

    # Anotação que o mc-router usa para descobrir este serviço
    # Apenas minecraft.kaique.cloud será roteado aqui
    serviceAnnotations:
      mc-router.itzg.me/externalServerName: "minecraft.kaique.cloud"
